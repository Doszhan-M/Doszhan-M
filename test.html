<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Video Frames on Canvas</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Создаем объект Video
        const video = document.createElement('video');
        video.src = 'comet1.mp4'; // Укажите путь к вашему видео
        video.crossOrigin = 'anonymous';
        video.muted = true;
        video.preload = 'auto';

        let lastRenderTime = 0; // Последнее время отрисовки
        const fps = 30; // Частота кадров

        video.addEventListener('loadeddata', () => {
            // Устанавливаем размеры canvas в зависимости от видео
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Запускаем воспроизведение
            video.play();
            renderFrame();
        });

        function renderFrame() {
            const currentTime = performance.now();
            const elapsedTime = currentTime - lastRenderTime;

            // Проверяем, пора ли обновлять кадр
            if (elapsedTime > 1000 / fps) {
                lastRenderTime = currentTime;

                // Рисуем текущий кадр видео на canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }

            // Продолжаем рендеринг
            if (!video.paused && !video.ended) {
                requestAnimationFrame(renderFrame);
            }
        }
    </script>
</body>
</html>
